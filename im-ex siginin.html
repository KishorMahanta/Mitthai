
<!DOCTYPE html>
<html>
  <head>
    <title>Sign up / Login Form</title>
    <link rel="stylesheet" type="text/css" href="./im-ex signin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="main" >
      <input type="checkbox" id="chk" aria-hidden="true" />
   
        <div class="signup">
          <form id="signinform" action="product.html" method="POST">
              <label for="chk" aria-hidden="false">IMPO-EXPO<br>Sign In</label>
      
              <input aria-label="email" type="email" name="email" placeholder="Email" id="email" required />
              <input type="password" name="password" placeholder="Password" id="password" required />
      <a href="" style="text-decoration: none; color: black;"
            >Forgot Password</a>
              <button type="submit" class="button" onclick="return validateForm()">LOGIN</button>
          </form>
      </div>
    


    <div class="login">
      <form id="loginform" name="form" onsubmit="return validateForm()">
          <label for="chk" aria-hidden="false">Sign Up</label>
          <input type="text" name="name" placeholder="User name" id="name" required />
          <input type="email" name="email" placeholder="Email" id="email" required />
          <input type="password" name="password" placeholder="Password" id="signin-password" required />
          <button type="submit" class="button" id="button">Register</button>
      </form>
  </div>
     

     
    
  </body>
</html>
<script src="./im-ex signin.js" defer></script>
